<div [ngStyle]="style"
     [ngClass]="{
     'checkbox': true
     }"
     [class]="styleClass"
>
  <div class="checkbox-hidden-input">
    <input #cb
           type="checkbox"
           [attr.id]="inputId"
           [attr.name]="name"
           [readonly]="isReadonly"
           [value]="value"
           [checked]="isChecked"
           (focus)="onFocus()"
           (blur)="onBlur()"
           (change)="handleChange($event)"
           [disabled]="isDisabled"
           [attr.tabindex]="tabindex"
           [attr.aria-labelledby]="ariaLabelledBy"
           [attr.aria-label]="ariaLabel"
           [attr.aria-checked]="isChecked"
           [attr.required]="isRequired">
  </div>
  <div class="checkbox-box"
       (click)="onClick($event, cb,true)"
       [ngClass]="{
       'checkbox-checked': isChecked,
       'checkbox-disabled': isDisabled,
       'checkbox-focus': isFocused
       }">
    <span
      class="checkbox-icon"
      [ngClass]="isChecked ? checkboxIcon : ''"
    ></span>
  </div>
<label (click)="onClick($event, cb,true)"
       [class]="labelStyleClass"
       [ngClass]="{
       'checkbox-label': true
       }"
       *ngIf="label"
       [attr.for]="inputId"
>{{label}}</label>
</div>
